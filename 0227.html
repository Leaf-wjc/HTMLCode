<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 基本表格的制作 
		1.复杂的表格需要表格结构标签(加载一部分显示一部分)优化用户体验
		表格划分三部分:表头、主体、脚注
		thead、tbody、tfoot
		2.th标签作为表头标签来使用，自带的属性有加粗文字和文字居中
	-->
	<table border="1" width="600px;">
		<caption>前端工程师平均工资</caption>
		<thead>
			<tr>
				<th>城市</th>
				<th>2014年</th>
				<th>2014年</th>
				<th>2015年</th>
				<th>2016年</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>城市</th>
				<th>上半年</th>
				<th>下半年</th>
				<th>2015年</th>
				<th>2016年</th>
			</tr>
			<tr>
				<td>北京</td>
				<td>8000</td>
				<td>9000</td>
				<td>10000</td>
				<td>12000</td>
			</tr>
			<tr>
				<td>上海</td>
				<td>6000</td>
				<td>7000</td>
				<td>8000</td>
				<td>10000</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>合计</td>
				<td>7000</td>
				<td>8000</td>
				<td>9000</td>
				<td>11000</td>
			</tr>
		</tfoot>



	</table>
	
</body>
</html>
